<div id="bg">
  <div id="containter">
    <div id="registration_title">
      <h1>Billing</h1>
      <form>
        <div class="row" style="padding-left: 10%; padding-right: 10%">
          <div class="col-sm-6">
            <div style="width: 100%">
              <div class="colored row">
                <div class="row">
                  <div class="bold" style="width: 50%">From:</div>
                  <div style="width: 50%">Kosovska 12, Novi Sad</div>
                </div>
                <div class="row">
                  <div class="bold" style="width: 50%">To:</div>
                  <div style="width: 50%">Jug Bogdana 10, Novi Sad</div>
                </div>
                <div
                  class="row center"
                  style="background-color: #805d84"
                  style="width: 100%; padding-left: 5%; padding-right: 5%"
                >
                  <div class="row">
                    <div class="border3" style="width: 70%; margin: 0">
                      Pay with card ending ***123
                    </div>
                    <div
                      class="border2"
                      style="padding: 0; width: 30%; height: fit-content"
                    >
                      <button style="width: 100%; border: 0; height: 100%">
                        CHANGE
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-sm-6"
            style="padding-left: 10%; padding-right: 10%; border-style: ridge"
          >
            <div class="row">
              <div class="bold" style="width: 50%">Date:</div>
              <div style="width: 50%">20.01.2023.</div>
            </div>

            <div class="row">
              <div class="bold" style="width: 50%">Time:</div>
              <div style="width: 50%">16:15</div>
            </div>

            <div class="row">
              <div class="bold" style="width: 50%">Price:</div>
              <div style="width: 50%">2000</div>
            </div>
          </div>
        </div>

        <div style="margin-top: 4vh">
          <button
            style="width: 20%"
            id="registrationButton"
            class="btn btn-primary"
          >
            PAY
          </button>

          <button style="width: 20%" id="cancelButton" class="btn btn-primary">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
