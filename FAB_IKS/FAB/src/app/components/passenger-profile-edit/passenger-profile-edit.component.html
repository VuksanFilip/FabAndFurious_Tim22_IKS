<div class="bg">
    <div id="profile-container">
      <div id="profile-picture"></div>
      <br />
      <a class="col-sm-6" style="color: #805d84">Change photo</a>
      <h1 style="margin-top: 2vh">My profile</h1>
      <div id="profile-info">
        <form [formGroup]="passengerForm" (ngSubmit)="update()">
          <fieldset>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input formControlName="name" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input formControlName="surname" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
              formControlName="telephoneNumber"
                type="tel"
                pattern="[0-9]{10}"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
              formControlName="address"
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
              formControlName="email"
                type="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <button class="btn" id="save-btn" type="submit">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
