<mat-toolbar id="toolbar">
  <span class="toolbar-content">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      #menuTrigger="matMenuTrigger"
      (mouseover)="menuTrigger.openMenu()"
    >
      <mat-icon id="icon">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item [routerLink]="['/login']">
          <span>LogIn</span>
        </button>
        <button mat-menu-item [routerLink]="['/registration']">
          <span>SignUp</span>
        </button>
        <button mat-menu-item [routerLink]="['/map']">
          <span>Map for registered</span>
        </button>
        <button mat-menu-item [routerLink]="['/map-unregistered']">
          <span>Map for unregistered</span>
        </button>
        <button mat-menu-item [routerLink]="['/current-drive-passenger']">
          <span>Current drive-passenger</span>
        </button>
        <button mat-menu-item [routerLink]="['/current-drive-driver']">
          <span>Current drive-driver</span>
        </button>
        <button mat-menu-item [routerLink]="['/billing']">
          <span>Billing</span>
        </button>
        <button mat-menu-item [routerLink]="['/passenger-profile']">
          <span>Passenger profile</span>
        </button>
        <button mat-menu-item [routerLink]="['/driver-profile']">
          <span>Driver profile</span>
        </button>
      </span>
    </mat-menu>
  </span>
  <span class="toolbar-content" id="title">FAB CAR</span>
</mat-toolbar>
