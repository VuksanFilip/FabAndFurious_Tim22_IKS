<link
  rel="stylesheet"
  href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
/>
<div id="bg">
  <div id="containter">
    <div id="registration_title">
      <div>
        <h1 style="width: 100%">Favorite rides</h1>
      </div>
      <button
        class="btn row"
        id="favorites"
        [routerLink]="['/history-passenger']"
      >
        Back to all rides
      </button>
      <!-- <button class="btn row" id="report" [routerLink]="['/reports']">
        Make report
      </button> -->
      <form
        style="
          width: 100%;
          height: 80vh;
          line-height: 3em;
          overflow: scroll;
          padding: 2px;
        "
      >
        <div
          class="row"
          style="width: 90%; margin-left: 5%; margin-bottom: 15px"
        >
          <table>
            <tbody *ngFor="let rides of this.taskArray">
              <tr>
                <td>
                  <div class="row border">
                    <div>
                      <div class="row" style="line-height: 2">
                        <hr />
                        <div class="row" style="width: 50%">Name:</div>
                        <div class="row" style="width: 50%">
                          {{ rides.column1.favoriteName }}
                        </div>
                        <div class="row" style="width: 50%">From:</div>
                        <div class="row" style="width: 50%">
                          {{ rides.column1.locations[0].departure.address }}
                        </div>
                        <div class="row" style="width: 50%">To:</div>
                        <div class="row" style="width: 50%">
                          {{ rides.column1.locations[0].destination.address }}
                        </div>
                        <hr />

                        <div
                          class="form-group"
                          style="display: inline-block; padding: 0"
                        >
                          <form
                            (ngSubmit)="removeFavorite()"
                            style="width: 30%"
                          >
                            <button
                              class="btn row"
                              id="cancel-btn"
                              type="submit"
                            >
                              Remove from favorites
                            </button>
                          </form>

                          <button
                            class="btn row"
                            id="save-btn"
                            style="width: 30%"
                            [routerLink]="['/map']"
                          >
                            Pick route again
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
