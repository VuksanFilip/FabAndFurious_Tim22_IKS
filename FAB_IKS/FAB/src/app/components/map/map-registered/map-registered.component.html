<div id="bg">
  <div id="containter">
    <div id="registration_title">
      <h1>Route details</h1>
      <form>
        <div class="row">
          <form [formGroup]="routeForm" (ngSubmit)="route()">
            <mat-form-field>
              <input
                matInput
                type="text"
                name="from"
                formControlName="from"
                placeholder="From"
                id="input"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                name="to"
                formControlName="to"
                placeholder="To"
                id="input"
              />
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <button type="submit" mat-raised-button id="showRoute">
                Show route
              </button>
            </div>
          </form>

          <!-- <div class="col-sm-6" style="width: 100%">
            <input type="text" class="browser-default custom-select mb-4" id="input" placeholder="From">
          </div>
  
          <div class="col-sm-6" style="width: 100%">
            <input class="browser-default custom-select mb-4" id="input" placeholder="To">
          </div> -->
        </div>

        <div class="row" style="margin-top: 4vh">
          <div class="col-sm-6">Average time</div>

          <div class="col-sm-6">Price</div>
          <div class="row">
            <div class="col-sm-6">
              <div type="text" class="form-control mb-4" style="color: gray">
                Time
              </div>
            </div>

            <div class="col-sm-6">
              <div type="text" class="form-control mb-4" style="color: gray">
                Price
              </div>
            </div>
          </div>
        </div>

        <div style="margin-top: 4vh">Select</div>
        <div class="row">
          <div class="col-sm-6">
            <label class="radiobtn"
              ><input type="radio" name="gender" value="male" />Now</label
            >
          </div>

          <div class="col-sm-6">
            <label class="radiobtn"
              ><input
                type="radio"
                name="gender"
                value="male"
              />Reservation</label
            >
          </div>
        </div>

        <div>
          <input
            type="date"
            class="form-control datepicker mb-4"
            style="width: 100%"
            style="color: gray"
          />
        </div>

        <div class="row" style="margin-top: 4vh">
          <div class="row">
            <div class="col-sm-6">
              <button
                id="registrationButton"
                class="btn btn-primary form-control"
                [routerLink]="['/billing']"
              >
                Confirm order
              </button>
            </div>

            <div class="col-sm-6">
              <button id="cancelButton" class="btn btn-primary form-control">
                Restore
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>
</div>
