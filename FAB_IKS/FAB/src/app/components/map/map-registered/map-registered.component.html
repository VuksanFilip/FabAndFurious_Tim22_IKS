<div id="bg">
  <div id="containter">
    <div id="registration_title">
      <h1>Find route</h1>
      <form>
        <div class="row">
          <form [formGroup]="routeForm" (ngSubmit)="route()">
            <mat-form-field>
              <input
                matInput
                type="text"
                name="from"
                formControlName="from"
                placeholder="From"
                id="input"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="text"
                name="to"
                formControlName="to"
                placeholder="To"
                id="input"
              />
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <button type="submit" mat-raised-button id="showRoute">
                Show route
              </button>
            </div>
            <div class="row" style="margin-top: 4vh">
              <div class="col-sm-6">Average time</div>

              <div class="col-sm-6">Price</div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div type="text" class="form-control mb-4" style="color: gray">
                  Time
                </div>
              </div>

              <div class="col-sm-6">
                <div type="text" class="form-control mb-4" style="color: gray">
                  Price
                </div>
              </div>
            </div>
            <div>
              <div class="text-left checkbox-wrapper">
                <input type="checkbox" id="babies" class="checkbox">
                <label class="checkbox-label" for="babies">Babies allowed</label>
              </div>
              <div class="text-left checkbox-wrapper">
                <input type="checkbox" id="pets" class="checkbox">
                <label class="checkbox-label" for="pets">Pets allowed</label>
              </div>
              <div>
                <select class="form-select">
                  <option>Standard</option>
                  <option>Luxury</option>
                  <option>Van</option>
                </select>
              </div>
            </div>

            <div style="margin-top: 4vh">When do you want to take a ride?</div>
            <div class="row" style="margin-top: 1vh">
              <div class="col-sm-6">
                <label class="radiobtn"
                  ><input type="radio" name="gender" value="male" />Now</label
                >
              </div>

              <div class="col-sm-6">
                <label class="radiobtn"
                  ><input
                    type="radio"
                    name="gender"
                    value="male"
                  />Reservation</label
                >
              </div>
            </div>

            <div>
              <input
                type="date"
                class="form-control datepicker mb-4"
                style="width: 100%"
                style="color: gray"
              />
            </div>

            <div class="row" style="margin-top: 4vh">
              <div class="form-group">
                <button
                  id="save-btn"
                  class="btn form-control"
                  [routerLink]="['/billing']"
                >
                  Confirm
                </button>
                <button
                  id="cancel-btn"
                  class="btn form-control"
                  type="reset"
                  value="reset"
                >
                  Restore
                </button>
              </div>
            </div>
          </form>
        </div>
      </form>
