<div class="bg">
  <div id="profile-container">
    <div id="profile-picture"></div>
    <br />
    <a class="col-sm-6" style="color: #805d84">Change photo</a>
    <h1 style="margin-top: 2vh">My profile</h1>
    <div id="profile-info">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" value="{{passenger.name}}" />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" value="{{passenger.surname}}" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              pattern="[0-9]{10}"
              class="form-control"
              value="{{passenger.telephoneNumber}}"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              value="{{passenger.address}}"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              value="{{passenger.email}}"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" value="{{passenger.password}}" />
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" class="form-control" value="{{passenger.password}}" />
          </div>
          <div class="form-group">
            <button class="btn" id="save-btn">Save</button>
            <button class="btn" id="cancel-btn" type="reset" value="reset">
              Cancel
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
