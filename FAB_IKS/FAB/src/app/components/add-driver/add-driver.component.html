<div class="bg">
  <div id="profile-container">
    <div id="profile-picture"></div>
    <br />
    <a class="col-sm-6">Add photo</a>
    <h1 style="margin-top: 5vh">New driver</h1>
    <div id="profile-info">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" pattern="[0-9]{10}" class="form-control" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group">
            <button class="btn" id="save-btn" [routerLink]="['admin-map']">
              Save
            </button>
            <button class="btn" id="cancel-btn" [routerLink]="['admin-map']">
              Cancel
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div id="car-info-container">
    <h1>Car info</h1>
    <div class="row">
      <div class="col-sm-6" style="padding-top: 5%; padding-left: 5%">
        <div style="margin-left: 30%">Image</div>
        <div id="car-picture"></div>
        <a class="col-sm-6" style="margin-left: 30%">Add photo</a>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cartype">Car type</label>
          <input type="text" class="form-control" style="width: 90%" />
        </div>
        <form action="/action_page.php">
          <input
            type="checkbox"
            id="babies"
            name="babies"
            value="Baby"
            style="width: 40%"
          />
          <label for="babies" style="width: 40%"> Babies allowed</label><br />
          <input
            type="checkbox"
            id="pets"
            name="pets"
            value="Pet"
            style="width: 40%"
          />
          <label for="pets" style="width: 40%"> Pets allowed</label><br />
        </form>
      </div>
    </div>
    <hr />
  </div>
</div>
